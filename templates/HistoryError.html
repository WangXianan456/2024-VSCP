<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>历史记录弹窗</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* 弹窗的样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .text-center h1 {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #4cae4c;
            border-color: #4cae4c;
        }

        .btn-primary:hover {
            background-color: #357bb8;
            border-color: #357bb8;
        }
    </style>
</head>
<body>

<h2>未登录账号，无法显示历史记录！</h2>
<button id="openModalBtn" class="btn btn-primary">回到主页</button>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div style="color:#761c19" class="text-center">
            <h1>Sorry! 您还未登录账号，暂无历史记录</h1>
        </div>
        <div style="color: #4cae4c" class="text-center">
            <h1>点击回到主页，登录账号</h1>
            <a href="calculateApp.html" target="_blank" class="btn btn-primary">回到主页</a>
        </div>
    </div>
</div>

<script>
    // 获取弹窗元素
    var modal = document.getElementById("myModal");

    // 获取打开弹窗的按钮
    var btn = document.getElementById("openModalBtn");

    // 获取关闭按钮元素
    var span = document.getElementsByClassName("close")[0];

    // 点击按钮打开弹窗
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // 点击关闭按钮隐藏弹窗
    span.onclick = function() {
        modal.style.display = "none";
    }

    // 点击窗口外部隐藏弹窗
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>

</body>
</html>
